{% extends '_base.html' %}

{% block title%}Tournament List{% endblock title %}

{% block content %}


     
{% for tournament in object_list %}
<p>
   <a href="{% url 'detail' tournament.slug %}">{{ tournament.name }}</a>
</p>
{% for user in tournament.users.all %}
<p>
   {{ user.email }}
</p>
{% endfor %}
{% endfor %} 
{% endblock content %}
