
{% extends '_base.html' %}

{% block title %}{{ object.title }}{% endblock title %}

{% block content %}

<h1>{{ object.title }}</h1>
<br>


<div class="card">
    <div class="card-header">
        <span class="font-weight-bold">{{ post.title }}</span> &middot;
        <span class="text-muted">by {{ post.author.first_name }} {{ post.author.last_name }} |
        {{ post.date }}</span>

    </div>

    <div class="card-body">
        <p>{{ post.body }}</p>

        <a href="#">Edit</a> | 
        <a href="#">Delete</a>
        <!-- Comments added here -->     
    </div>
    <div class="card-footer">
        hi
    </div>
</div>


{% endblock content %}
